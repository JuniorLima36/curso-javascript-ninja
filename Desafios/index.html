<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <style>
        .endereco {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Consulta de CEP</h1>
    <form id="formCEP">
        <label for="inputCEP">CEP:</label>
        <input type="text" id="inputCEP" name="cep" placeholder="Digite o CEP" required>
        <button type="submit">Buscar</button>
    </form>

    <div class="status"></div>

    <div class="endereco">
        <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
        <p><strong>Bairro:</strong> <span id="bairro"></span></p>
        <p><strong>Cidade:</strong> <span id="cidade"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>CEP:</strong> <span id="cep"></span></p>
    </div>

    <script src="Desafio28.js"></script>
</body>
</html>
